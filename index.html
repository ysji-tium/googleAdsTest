<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>AdSense 테스트</title>
    <script async
        data-adbreak-test="on"
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-123456789"
        crossorigin="anonymous">
    </script>
    <script>
        window.adsbygoogle = window.adsbygoogle || [];
        var adBreak = adConfig = function(o) {adsbygoogle.push(o);}
    </script>
</head>
<body>
    <h1>AdSense 테스트</h1>
    <button onclick="requestAd()">광고 테스트하기</button>

    <script>
        function requestAd() {
            adBreak({
                type: 'start'
            });
        }
    </script>
</body>
</html>
